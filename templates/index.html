{% extends 'base.html' %} 

{% block content %}
<form class="col gp-2">
    <div class="col-md-block">
        <label for="inputEmail4" class="form-label">Name</label>
        <input type="name" placeholder="Optional" class="form-control" id="inputNAme4" />
      </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" />
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" />
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="30247 Kikuyu Kiambu"
    />
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip" />
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" />
      <label class="form-check-label" for="gridCheck"> Save here </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-dark bg-danger">Hash</button>
  </div>
</form>

{% endblock %}
